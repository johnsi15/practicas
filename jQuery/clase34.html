<!DOCTYPE html>
<html lang="es">
    <head>
       <title> Peticion con el metodo ajax</title>
       <meta charset="utf-8">
       <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
       <script src="js/spin.js"></script>
       <script>
           $(document).on('ready',function(){
              var pet = $('#main form').attr('action');
              var met = $('#main form').attr('method');
              //esta es otra forma de mandar los datos del formulario manualmente
              //var nom,m,msj; manuealmente
              
              $('#main form').on('submit',function(e){
                      e.preventDefault();//evitamos que se envie nuestro formularioo
                   var info = $('#main form').serialize();
                   $.getJSON('json.php',info,function(resp){
                       $.each(resp,function(c,v){
                          console.log(c + ' => ' + v);
                       });
                   });
              });
                
           });
         
       </script>
       <style>
            *{margin:0;padding:0;}
            body{
              background: white;
              color: black;
              font-family: Myriad Pro,Arial;
            }
            form{
              display: block;
              width: 300px;
            }
            input[type=submit]{
                cursor: pointer;
                display: inline-block;
                height: 25px;
                vertical-align: middle;
                width: 80%;
            }
            input,textarea{
              font-family: Myriad Pro, Arial;
              color: #FFF;
              border: 0;
              outline: 0;
              background: black;
              border-radius: 1px;
              font-size: 16px;
              margin:10px auto;
              width: 95%;
              display: block;
              max-height: 100px;
            }
            textarea{
              max-width: 95%;
              height: 100px;
            }
            #main{
              display: block;
              margin: 0 auto;
              width: 400px;
            }
            #status{
              display: inline-block;
              vertical-align: middle;
            }
            #status img{

            }
       </style>
    </head>
     <body>
        <div id='main'>
           <h1>Formulario de Contacto</h1>

               <input type='text' name='nombre' placeholder='Nombre' />

               <div style='display:block; width:60%; margin:0 auto'>
                   <input type='submit' name='send' value='Enviar'/>

               </div>
           </form>

</html>
