<!DOCTYPE html>
<html lang="es">
    <head>
       <title> data </title>
       <meta charset="utf-8">
       <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
       <script>
           $(document).on('ready',function(){
               $('ul li').each(function(index,elemento){//metodo ech me permite recorer el documento.
                   $.data(elemento,'posicion',index);//metodo data me sirve para extraer la posicion.
               });
               $('ul li').each(function(index,elemento){
                  console.log($.data(elemento,'posicion',index));
               });
           });
       </script>
     
    </head>
     <body>
        <ul>
             <li>Uno</li>
             <li>Dos</li>
             <li>Tres</li>
        </ul>
     </body>
</html>
