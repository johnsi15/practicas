<!DOCTYPE html>
<html lang="es">
    <head>
       <title> Duracion y Efectos despues de un Efecto</title>
       <meta charset="utf-8">
       <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
       <script src="js/jquery.animate-color.js"></script>
       <script>
           $(document).on('ready',function(){
                $('#caja1').animate({
                    marginBottom: 0,  
                },5000,function(){
                   $('#caja1').animate({
                      backgroundColor: '#0fd',
                      marginTop: -100,
                      opacity: 0.5
                   });
                });
           });
       </script>
       <style>
            body{
              padding: 100px;
            }
            div{
              display: block;
              height: 80px;
              margin: 0 auto;
              width: 400px;
            }
            #caja1{
              background:rgba(56,56,56,0.8);
              margin-bottom: 100px; 
            }
            #caja2{
              background:rgba(89,69,36,0.8);
            }
       </style>
    </head>
     <body>
        <div id='caja1'></div>
        <div id='caja2'></div>
     </body>
</html>
