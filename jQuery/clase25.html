<!DOCTYPE html>
<html lang="es">
    <head>
       <title> Duracion y Efectos despues de un Efecto</title>
       <meta charset="utf-8">
       <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
       <script>
           $(document).on('ready',function(){
               $.fx.speeds.lentoo = 3000;
              $('#boton').click(function(){
                  $('#ejemplo').fadeOut('lentoo', function(){
                       $('body').append("El elemento se borro...");
                  });
              });
           });
       </script>
       <style>
            #ejemplo{
              background-color:rgb(250,100,100);
              height: 200px;
              width: 400px;
            }
       </style>
    </head>
     <body>
        <div id='ejemplo'>Hello</div>
        <button id='boton'>Fade out</button>
     </body>
</html>
