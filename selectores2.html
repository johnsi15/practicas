<!DOCTYPE HTML>
<html>
   <head>
      <title> Selectores </title>
	   <meta charset="utf-8"/>
	   <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	   <script>
	   var seleccion;
	   $(document).on("ready",function(){
	        seleccion = $('.uno');
		   
		   if(seleccion.length)
		      alert("Existen: "+seleccion.length);
		    else
			   alert("No existe el elemento seleccionado.");
            
			//seleccion.not('.cl1').text("Este elemento no tiene cl1");	  
	        // seleccion.has('p').text("Este elemento tiene <p>");
             $('li').first().html('<strong>Soy el elemento uno</strong>');
             $('li').eq(2).text("Soy el elemento numero 3....");			 
	 });
	   </script>
   </head>
    <body>
	    <div class='uno'>
		   <article>
		      <p> </p>
		   </article>
		</div>
		<div class='uno'>
		   <article>
		      <span></span>
		   </article>
		</div>
		  <ul>
		      <li></li>
			  <li></li> 
			  <li></li>
			  <li></li>
		  </ul>
	</body>
</html>
