<!DOCTYPE HTML>
<html>
   <head>
      <title> Eventos en javascript </title>
	   <meta charset="utf-8"/>
	   <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	   <script>
	        $(document).on('ready',function(){
			    $('body,html').css('background','#FFF');
			    
				var cssH1 = {
				
				   'text-align': 'center',
				   'color': 'red'
				}
				$('h1').css(cssH1);
				
				var bgItem2= $('#item2').css('background-color');
				var cItem2= $('#item2').css('color');
				  if(bgItem2 == cItem2)
				     $('#item2').css('color','#FFF');
			});
	   </script>
	   
	   <style>
	      
		  body,html{
		     background: #CCC;
		     color: #000;
			 font-family:Arial;
			 margin:0;
			 padding:0;
		  }
	   
	      #item1{
		    background: #F6F6F6;
			height:50px;
			margin:5% auto;
			width:300px;
		  }
		  
		  #item2{
		    display: block;
			background: #000;
			height:50px;
			margin:5% auto;
			width:300px;
		  }
	   </style>
   </head>
    <body>
	    <h1>Metodo.css() de jQuery</h1>
		<div id="item1">Item 1</div>
		<div id="item2">Item 2</div>
	</body>
</html>
